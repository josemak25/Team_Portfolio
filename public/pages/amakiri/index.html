<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Amakiri Portfolio</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="nav">
          <div class="nav-heading"><span>Team</span>Folio</div>
          <div class="nav-menu"><i class="fas fa-bars"></i></div>
        </div>
      </div>
      <div class="main">
        <div class="main-info">
          <button class="info-button">Hello I'm</button>
          <h3 class="info-name ">Amakiri Joseph Lucky</h3>
          <h4 class="info-tag">Full Stack Developer</h4>
          <p class="info-social">
            <i class="fas fa-envelope icon"></i>Amakirij@gmail.com
          </p>
          <p class="info-social">
            <i class="fas fa-phone icon"></i>+2348132978120
          </p>
          <p class="info-social">
            <i class="fas fa-map-marker-alt icon"></i>No. 1, Ocean View Estate
          </p>
          <div class="inline-social">
            <i class="fab fa-facebook-f link"></i>
            <i class="fab fa-twitter link"></i>
            <i class="fab fa-github link"></i>
            <i class="fab fa-medium link"></i>
          </div>
        </div>
        <div class="profile">
          <div class="profile-image">
            <img class="profile-pic" src="hero.png" alt="profile pic" />
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-image">
          <img class="footer-pic" src="footerimg.png" alt="footer image" />
        </div>
        <div class="footer-info">
          <h4 class="about">About Me</h4>
          <p class="about-info">
            Build your own brand in a speedy, effective manner. You could even
            target a certain market or reuse designs at your disposal.
          </p>
          <div class="footer-button">
            <button disabled="disabled" class="footer-btn">html</button>
            <button disabled="disabled" class="footer-btn">css</button>
            <button disabled="disabled" class="footer-btn">javascript</button>
            <button disabled="disabled" class="footer-btn">jquery</button>
            <button disabled="disabled" class="footer-btn">wordpress</button>
            <button disabled="disabled" class="footer-btn">nodejs</button>
            <button disabled="disabled" class="footer-btn">reactjs</button>
          </div>
          <button class="cv">
            Download CV <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
