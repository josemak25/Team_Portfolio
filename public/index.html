<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Team_Portfolio</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="background">
      <img class="bg-image" src="img/virtual_reality.jpg" alt="bg image" />
    </div>
    <div class="container">
      <div class="header">
        <div class="top-color"></div>
        <div class="nav">
          <div class="nav-heading"><span>Team</span>Folio</div>
          <div class="nav-menu">Menu <i class="fas fa-bars"></i></div>
        </div>
      </div>
      <div class="section">
        <div class="persons right">
          <div class="person first">
            <a href="#"></a><i class="fas fa-user"></i> Abeteng
          </div>
          <div class="person second">
            <a href="#"></a><i class="fas fa-user"></i> Victor
          </div>
          <div class="person third">
            <a href="#"></a><i class="fas fa-user"></i> Sodeeq
          </div>
          <div class="person fourth">
            <a href="#"></a><i class="fas fa-user"></i> Joseph
          </div>
        </div>

        <div class="persons-middle">
          <div class="info">
            <p class="info-title">
              <span>-</span> Designing from Degacon's Hub...
            </p>
            <h1 class="info-head">DECAGON</h1>
            <h1 class="info-head">INSTITUTE</h1>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-info">
          <div class="text-color">
            <div class="footer-text">
              <p class="text">Contact on:</p>
              <p class="text">Facebook</p>
              <p class="text">Twitter</p>
              <p class="text">Dribble</p>
            </div>
            <div class="bottom-color"></div>
          </div>
          <div class="footer-number">04</div>
        </div>
      </div>
    </div>
  </body>
</html>
